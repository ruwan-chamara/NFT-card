<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="NFT-cart">
    <div class="NFT-img-box">
      <img class="NFT-img" src="./images/image-equilibrium.jpg">
    </div>
    <div class="description">
      <div class="top">
        <div class="header"><h1>Equilibrium #3429</h1></div>
        <div class="about"><p>Our Equilibrium collection promotes balance and calm.</p></div>
        <div class="asets">
          <div class="left">
            <div class="etherm-img"><img src="./images/icon-ethereum.svg"> </div><div class="ETH"><p>0.041 ETH</p></div>
          </div>
          <div class="right">
            <div class="clock-img"><img src="./images/icon-clock.svg"> </div><div class="time"><p>3 days left</p></div>
          </div>
        </div>
      </div>
      <hr class="line">
      <div class="bottom">
        <div class="profile-pic-container"><img class="profile-pic" src="images/image-avatar.png"> </div>
        <div class="profile-name"><p><span>Creation of </span>Jules Wyvern</p></div>
      </div>
    </div>
  </div>

</body>
</html>
